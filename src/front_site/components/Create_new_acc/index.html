<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BGG</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link href="./css/footer.css"rel="s`tylesheet"/> -->
    <!-- icon support with fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <div class="row p-5 bg-white mb-5">
            <div class="col-lg-12">
                <h1>Create new accout</h1>
                <a>Already have an account? <span>Log in </span></a>
            </div>
        </div>

        <div class="row bg-white p-5">
          <div class="col-lg-7" id="row-2">
            <h4 class="text-center text-muted">Create an account</h4>
            <form action="/create-account" method="post">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <div class="check">
                <label class="main">I would like to use my real name as my display name.
                  <input type="checkbox">
                  <span class="geekmark"></span>
              </label>
            </div>
              </div>
              <div class="login_or">
                or
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Real name(option)</label>
                <input type="text" class="form-control" id="real-name" name="realname" required>
                <div class="check">
                <label class="main">Remember me
                  <input type="checkbox">
                  <span class="geekmark"></span>
                </div>
              </label>
              </div>
              <button type="submit" class="btn btn-primary">Create Account</button>
              <p>By creating an account, you confirm that you are at least 16 years old and agree to wikiHowâ€™s Terms of Use.
              </p>
            </form>
          </div>
          <div class="col-lg-5 text-center text-muted">
            <h4>Sign up with</h4>
            <div class="sub_login">
              <div class="login_info" id="fb-icon">
               <img src="image/fb.png" alt="">
                <h3>Facebook</h3>
              </div>
              <div class="login_info" id="google-icon">
                <img src="image/google.png" alt="">
                <h3>Goggle</h3>
              </div>
            </div>
          </div>
        </div>
    </div>
  </body>
  </html>
